<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MÃ¡gica do Anel â€“ TransformaÃ§Ã£o</title>
<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  touch-action:none;
}
#stage{
  width:100vw;
  height:100vh;
  position:relative;
}
#anel{
  width:90px;
  height:90px;
  position:absolute;
  display:none;
  background:no-repeat center;
  background-size:contain;
  filter:drop-shadow(0 0 20px gold);
  pointer-events:none;
  transition: opacity 0.35s ease, transform 0.35s ease;
}
#hint{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  color:#888;
  font-family:Arial;
  font-size:14px;
}
</style>
</head>
<body>
<div id="stage">
  <audio id="som" src="magica.mp3" preload="auto"></audio>
  <div id="anel"></div>
  <div id="hint">Toque para revelar o anel</div>
</div>
<script>
const anel = document.getElementById('anel');
const som = document.getElementById('som');

let ativo = false;
let segurando = false;
let transformado = false;

let pos = {x: window.innerWidth/2, y: window.innerHeight/2};

// ðŸ”® TAMANHO DA BORDA INVISÃVEL
const BORDA = 80;

function mostrar(x,y){
  anel.style.display = 'block';
  anel.style.opacity = '1';
  anel.style.transform = 'scale(1)';
  anel.style.backgroundImage = "url('ring2.png')"; // primeiro anel
  transformado = false;
  pos.x = x;
  pos.y = y;
  ativo = true;
  render();

  // âœ¨ transformaÃ§Ã£o automÃ¡tica
  setTimeout(()=>{
    if(ativo && !transformado){
      anel.style.opacity = '0';
      setTimeout(()=>{
        anel.style.backgroundImage = "url('ring.png')"; // anel final
        anel.style.opacity = '1';
        transformado = true;
      },200);
    }
  },600);
}

function render(){
  const r = anel.offsetWidth/2;
  anel.style.left = (pos.x - r)+'px';
  anel.style.top  = (pos.y - r)+'px';
}

function dentroDaBorda(){
  return (
    pos.x < BORDA ||
    pos.x > innerWidth - BORDA ||
    pos.y < BORDA ||
    pos.y > innerHeight - BORDA
  );
}

function desaparecerSuave(){
  som.currentTime = 0;
  som.play();
  anel.style.opacity = '0';
  anel.style.transform = 'scale(0.8)';
  setTimeout(()=>{
    anel.style.display = 'none';
    ativo = false;
  },350);
}

/* TOUCH */
document.addEventListener('touchstart', e=>{
  const t = e.touches[0];
  segurando = true;
  if(!ativo) mostrar(t.clientX, t.clientY);
});

document.addEventListener('touchmove', e=>{
  if(!segurando || !ativo) return;
  const t = e.touches[0];
  pos.x = t.clientX;
  pos.y = t.clientY;
  render();
});

document.addEventListener('touchend', ()=>{
  segurando = false;
  if(ativo && dentroDaBorda()) desaparecerSuave();
});

/* MOUSE */
document.addEventListener('mousedown', e=>{
  segurando = true;
  if(!ativo) mostrar(e.clientX, e.clientY);
});

document.addEventListener('mousemove', e=>{
  if(!segurando || !ativo) return;
  pos.x = e.clientX;
  pos.y = e.clientY;
  render();
});

document.addEventListener('mouseup', ()=>{
  segurando = false;
  if(ativo && dentroDaBorda()) desaparecerSuave();
});
</script>
</body>
</html>
