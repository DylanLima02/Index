<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mágica do Anel – Caixa Física</title>
<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  touch-action:none;
}
#stage{
  width:100vw;
  height:100vh;
  position:relative;
}
#anel{
  width:90px;
  height:90px;
  position:absolute;
  display:none;
  background:url("ring.png") no-repeat center;
  background-size:contain;
  filter:drop-shadow(0 0 20px gold);
  pointer-events:none;
}
#hint{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  color:#888;
  font-family:Arial;
  font-size:14px;
}
</style>
</head>
<body>
<div id="stage">
  <audio id="som" src="magica.mp3" preload="auto"></audio>
  <div id="anel"></div>
  <div id="hint">Incline o celular • Anel como bolinha na caixa</div>
</div>
<script>
const anel = document.getElementById('anel');
const som = document.getElementById('som');

let ativo = false;
let segurando = false;

let pos = {x: window.innerWidth/2, y: window.innerHeight/2};
let vel = {x:0, y:0};
let inclinacao = {x:0, y:0};

const atrito = 0.98;
const forca = 0.6;

function mostrar(x,y){
  anel.style.display = 'block';
  pos.x = x;
  pos.y = y;
  vel.x = vel.y = 0;
  ativo = true;
}

function render(){
  const r = anel.offsetWidth/2;
  anel.style.left = (pos.x - r)+'px';
  anel.style.top = (pos.y - r)+'px';
}

function limites(){
  const r = anel.offsetWidth/2;
  if(pos.x < r){ pos.x = r; vel.x *= -0.4; }
  if(pos.x > innerWidth - r){ pos.x = innerWidth - r; vel.x *= -0.4; }
  if(pos.y < r){ pos.y = r; vel.y *= -0.4; }
  if(pos.y > innerHeight - r){ pos.y = innerHeight - r; vel.y *= -0.4; }
}

function fisica(){
  if(!ativo || segurando) return;

  vel.x += inclinacao.x * forca;
  vel.y += inclinacao.y * forca;

  vel.x *= atrito;
  vel.y *= atrito;

  pos.x += vel.x;
  pos.y += vel.y;

  limites();
  render();

  requestAnimationFrame(fisica);
}

window.addEventListener('deviceorientation', e =>{
  if(e.gamma!==null && e.beta!==null){
    inclinacao.x = e.gamma/30;
    inclinacao.y = e.beta/30;
  }
});

/* toque inicial */
document.addEventListener('touchstart', e=>{
  const t = e.touches[0];
  segurando = true;
  mostrar(t.clientX, t.clientY);
});

document.addEventListener('touchmove', e=>{
  if(!segurando) return;
  const t = e.touches[0];
  pos.x = t.clientX;
  pos.y = t.clientY;
  render();
});

document.addEventListener('touchend', ()=>{
  segurando = false;
  requestAnimationFrame(fisica);
});
</script>
</body>
</html>
