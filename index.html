<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M√°gica do Anel ‚Äì Lan√ßamento</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black; /* üîß COR DE FUNDO */
  overflow:hidden;
  touch-action:none;
}

#stage{
  width:100vw;
  height:100vh;
  position:relative;
}

/* ===============================
   üîß CONFIGURA√á√ÉO DO ANEL (VISUAL)
   =============================== */
#anel{
  width:230px;   /* üîß TAMANHO DO ANEL (largura) */
  height:250px;  /* üîß TAMANHO DO ANEL (altura) */
  position:absolute;
  display:none;
  background:no-repeat center;
  background-size:contain;
  filter:drop-shadow(0 0 20px gold); /* üîß SOMBRA / BRILHO */
  pointer-events:none;
}

/* ===============================
   üîß BOT√ÉO DE TELA CHEIA
   =============================== */
#fullscreenBtn{
  position:fixed;
  top:15px;
  right:15px;
  padding:10px 14px;
  background:rgba(255,255,255,0.15);
  color:white;
  border:1px solid rgba(255,255,255,0.3);
  border-radius:8px;
  font-size:13px;
  z-index:999;
}
</style>
</head>
<body>

<div id="stage">
  <!-- üîß SOM DE M√ÅGICA -->
  <!-- Troque o nome do arquivo se quiser -->
  <audio id="som" src="magica.mp3" preload="auto"></audio>

  <div id="anel"></div>
</div>

<button id="fullscreenBtn">Tela cheia</button>

<script>
/* ===============================
   üîß CONFIGURA√á√ïES PRINCIPAIS
   =============================== */

const ARQUIVO_RING_INICIAL = 'ring2.png'; // üîß anel que aparece primeiro
const ARQUIVO_RING_FINAL   = 'ring.png';  // üîß anel ap√≥s transforma√ß√£o

const ATRITO = 0.98;   // üîß VELOCIDADE DO DESLIZE (quanto maior, mais escorrega)
                       // 0.99 = muito gelo | 0.95 = menos gelo

const TEMPO_TRANSFORMACAO = 2000; // üîß tempo (ms) para transformar ring2 ‚Üí ring

/* =============================== */

const anel = document.getElementById('anel');
const som = document.getElementById('som');
const fsBtn = document.getElementById('fullscreenBtn');

let estado = 0; // 0=oculto | 1=ring2 | 2=ring final
let segurando = false;

let pos = {x: innerWidth/2, y: innerHeight/2};
let vel = {x:0, y:0};
let ultimo = {x:0, y:0};

function render(){
  const r = anel.offsetWidth/2;
  anel.style.left = (pos.x - r)+'px';
  anel.style.top  = (pos.y - r)+'px';
}

function mostrarRing2(x,y){
  anel.style.display='block';
  anel.style.backgroundImage = `url('${ARQUIVO_RING_INICIAL}')`; // üîß arquivo inicial
  pos.x=x; pos.y=y;
  render();
  estado=1;
}

function transformar(){
  anel.style.transition='opacity 0.4s ease';
  anel.style.opacity='0';

  setTimeout(()=>{
    anel.style.backgroundImage = `url('${ARQUIVO_RING_FINAL}')`; // üîß arquivo final
    anel.style.opacity='1';
    anel.style.transition='none';
    estado=2;
  },400);
}

function fisica(){
  if(segurando || estado!==2) return;

  pos.x += vel.x;
  pos.y += vel.y;

  vel.x *= ATRITO; // üîß controle do deslize
  vel.y *= ATRITO;

  render();

  // üîß quando o anel sai totalmente da tela
  if(
    pos.x < -100 ||
    pos.x > innerWidth + 100 ||
    pos.y < -100 ||
    pos.y > innerHeight + 100
  ){
    som.currentTime = 0;
    som.play();
    anel.style.display='none';
    estado=0;
    return;
  }

  requestAnimationFrame(fisica);
}

/* ===============================
   CONTROLES DE TOQUE
   =============================== */

document.addEventListener('touchstart',e=>{
  const t = e.touches[0];

  /* ===============================
     üîß √ÅREA DO BOT√ÉO (N√ÉO ATIVA O ANEL)
     =============================== */
  const botaoArea = 250; // üîß tamanho da √°rea protegida (px)
  if(t.clientX > innerWidth - botaoArea && t.clientY < botaoArea){
    return; // toque ignorado (regi√£o do bot√£o)
  }

  if(estado===0){
    mostrarRing2(t.clientX, t.clientY);

  }else if(estado===1){
    // üîß segundo toque inicia transforma√ß√£o
    setTimeout(transformar, TEMPO_TRANSFORMACAO);
  }

  segurando = true;
  ultimo.x = t.clientX;
  ultimo.y = t.clientY;
});

  }else if(estado===1){
    // üîß segundo toque inicia transforma√ß√£o
    setTimeout(transformar, TEMPO_TRANSFORMACAO);
  }

  segurando = true;
  ultimo.x = t.clientX;
  ultimo.y = t.clientY;
});

document.addEventListener('touchmove',e=>{
  if(!segurando || estado!==2) return;

  const t = e.touches[0];

  // üîß velocidade do lan√ßamento vem do movimento do dedo
  vel.x = t.clientX - ultimo.x;
  vel.y = t.clientY - ultimo.y;

  pos.x = t.clientX;
  pos.y = t.clientY;

  ultimo.x = t.clientX;
  ultimo.y = t.clientY;

  render();
});

document.addEventListener('touchend',()=>{
  segurando = false;
  if(estado===2) requestAnimationFrame(fisica);
});

/* ===============================
   BOT√ÉO DE TELA CHEIA
   =============================== */

/* ===============================
   TELA CHEIA (CORRETA ‚Äì COM INTERA√á√ÉO)
   =============================== */

// ‚ö†Ô∏è Fullscreen S√ì funciona ap√≥s intera√ß√£o do usu√°rio (regra do navegador)
// Solu√ß√£o profissional: entrar em tela cheia NO PRIMEIRO TOQUE

let fullscreenAtivo = false;

function ativarTelaCheia(){
  if(fullscreenAtivo) return;

  const el = document.documentElement;
  if(el.requestFullscreen) el.requestFullscreen();
  else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();

  fullscreenAtivo = true;
  fsBtn.style.display = 'none';
}
  else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
  fsBtn.style.display='none';
});
</script>
</body>
</html>
